<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomayOMS{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
    <link rel="stylesheet" href="{% static 'js/index.js' %}">

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Persian Numbers Utility -->
    <script src="{% static 'js/persian-numbers.js' %}"></script>

    <!-- Jalali Date Converter -->
    <script src="{% static 'js/jalali-date-converter.js' %}?v=2"></script>
    
    <!-- Jalali Date Initializer -->
    <script src="{% static 'js/jalali-date-initializer.js' %}?v=2"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
