# ğŸ³ Docker Compose Ø¨Ø±Ø§ÛŒ HomayOMS v200
# ğŸ—ï¸ Ø´Ø§Ù…Ù„ DjangoØŒ PostgreSQL Ùˆ pgAdmin

services:
  # ğŸ˜ PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: homayoms_v200_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: homayoms_v200_db
      POSTGRES_USER: homayoms_user
      POSTGRES_PASSWORD: homayoms_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - homayoms_v200_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homayoms_user -d homayoms_v200_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ğŸ˜ pgAdmin - Ù…Ø¯ÛŒØ±ÛŒØª Ù¾Ø§ÛŒÚ¯Ø§Ù‡ Ø¯Ø§Ø¯Ù‡
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: homayoms_v200_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@homayoms.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5051:80"
    networks:
      - homayoms_v200_network
    depends_on:
      - db

  # ğŸ Django Web Application
  web:
    build: .
    container_name: homayoms_v200_web
    restart: unless-stopped
    environment:
      # ğŸ” ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ù…Ù†ÛŒØªÛŒ
      SECRET_KEY: your-super-secret-key-change-this-in-production
      DEBUG: 'True'
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
      
      # ğŸ—„ï¸ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ù¾Ø§ÛŒÚ¯Ø§Ù‡ Ø¯Ø§Ø¯Ù‡
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: homayoms_v200_db
      DB_USER: homayoms_user
      DB_PASSWORD: homayoms_password
      DATABASE_URL: postgresql://homayoms_user:homayoms_password@db:5432/homayoms_v200_db
      
      # ğŸŒ ØªÙ†Ø¸ÛŒÙ…Ø§Øª CORS
      CORS_ALLOWED_ORIGINS: http://localhost:9001,http://127.0.0.1:9001
      
      # ğŸ“§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§ÛŒÙ…ÛŒÙ„ (Ø§Ø®ØªÛŒØ§Ø±ÛŒ)
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USE_TLS: 'True'
      EMAIL_HOST_USER: your-email@gmail.com
      EMAIL_HOST_PASSWORD: your-app-password
      
      # â° ØªÙ†Ø¸ÛŒÙ…Ø§Øª timezone
      TIME_ZONE: Asia/Tehran
      LANGUAGE_CODE: fa-ir
      
      # ğŸ“ ØªÙ†Ø¸ÛŒÙ…Ø§Øª ÙØ§ÛŒÙ„â€ŒÙ‡Ø§
      STATIC_URL: /static/
      STATIC_ROOT: /app/staticfiles
      MEDIA_URL: /media/
      MEDIA_ROOT: /app/media
      
      # ğŸ”§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Django
      DJANGO_SETTINGS_MODULE: HomayOMS.settings.dev
      TYPE: dev
      
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "9001:8000"
    networks:
      - homayoms_v200_network
    depends_on:
      db:
        condition: service_healthy

# ğŸ“¦ Volumes Ø¨Ø±Ø§ÛŒ Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§
