{% extends 'base.html' %}
{% load static %}
{% block title %}✏️ ویرایش محصول{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>✏️ ویرایش اطلاعات محصول</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg">ذخیره تغییرات</button>
                <a href="{% url 'core:inventory_list' %}" class="btn btn-secondary">بازگشت</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
