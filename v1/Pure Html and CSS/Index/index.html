<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی - قیمت و موجودی</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">کارخانه کاغد و مقوای همایون</h1>
            <h4 class="main-subtitle">قیمت و موجودی</h4>
        </header>

        <main class="main-content">
            <!-- <div class="header-actions">
                <button class="login-btn" onclick="goToLogin()" id="loginBtn">
                    <span class="btn-icon">🔐</span>
                    <span class="btn-text">ورود</span>
                </button>
            </div> -->
            <!-- بخش نقدی -->
            <section class="section cash-section">
                <div class="section-header">
                    <h2 class="section-title">نقدی</h2>
                </div>

                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-label">قیمت نقدی</div>
                        <div class="info-value" id="cashPrice">۲,۵۰۰,۰۰۰ تومان</div>
                    </div>

                    <div class="info-card">
                        <div class="info-label">موجودی نقدی</div>
                        <div class="info-value" id="cashStock">۱۵۰ کیلو</div>
                    </div>
                </div>

                <div class="button-container">
                    <button class="purchase-btn cash-btn" onclick="handleCashPurchase()">
                        <span class="btn-icon">💰</span>
                        <span class="btn-text">خرید نقدی</span>
                    </button>
                </div>
            </section>

            <!-- بخش نسیه -->
            <section class="section credit-section">
                <div class="section-header">
                    <h2 class="section-title">نسیه</h2>
                </div>

                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-label">قیمت نسیه</div>
                        <div class="info-value" id="creditPrice">۲,۸۰۰,۰۰۰ تومان</div>
                    </div>

                    <div class="info-card">
                        <div class="info-label">موجودی نسیه</div>
                        <div class="info-value" id="creditStock">۲۰۰ کیلو</div>
                    </div>
                </div>

                <div class="button-container">
                    <button class="purchase-btn credit-btn" onclick="handleCreditPurchase()">
                        <span class="btn-icon">📋</span>
                        <span class="btn-text">خرید نسیه</span>
                    </button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>آخرین بروزرسانی: امروز</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Load main page content from localStorage
        function loadMainPageContent() {
            const saved = localStorage.getItem('mainPageContent');
            if (saved) {
                const mainPageContent = JSON.parse(saved);

                // Update cash section
                const cashPriceElement = document.getElementById('cashPrice');
                const cashStockElement = document.getElementById('cashStock');

                if (cashPriceElement) {
                    cashPriceElement.textContent = new Intl.NumberFormat('fa-IR').format(mainPageContent.cashPrice) + ' تومان';
                }
                if (cashStockElement) {
                    cashStockElement.textContent = mainPageContent.cashStock + ' کیلو';
                }

                // Update credit section
                const creditPriceElement = document.getElementById('creditPrice');
                const creditStockElement = document.getElementById('creditStock');

                if (creditPriceElement) {
                    creditPriceElement.textContent = new Intl.NumberFormat('fa-IR').format(mainPageContent.creditPrice) + ' تومان';
                }
                if (creditStockElement) {
                    creditStockElement.textContent = mainPageContent.creditStock + ' کیلو';
                }
            }
        }

        // Check working hours when page loads
        function checkWorkingHours() {
            const saved = localStorage.getItem('workingHours');
            if (saved) {
                const workingHours = JSON.parse(saved);

                if (!workingHours.isActive) {
                    window.location.href = 'closed.html';
                    return;
                }

                const now = new Date();
                const currentHour = now.getHours();
                const currentMinute = now.getMinutes();
                const currentTime = currentHour * 60 + currentMinute;

                const startTime = workingHours.startHour * 60 + workingHours.startMinute;
                const endTime = workingHours.endHour * 60 + workingHours.endMinute;

                if (currentTime < startTime || currentTime > endTime) {
                    window.location.href = 'closed.html';
                }
            }
        }

        // Check working hours on page load
        window.addEventListener('load', function () {
            checkWorkingHours();
            loadMainPageContent();
        });
    </script>
</body>

</html>
