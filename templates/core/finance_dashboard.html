<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 داشبورد مالی - HomayOMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'accounts:dashboard' %}">🏢 HomayOMS</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'accounts:dashboard' %}">🏠 داشبورد اصلی</a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">🚪 خروج</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>💰 داشبورد مالی</h2>
        <p class="text-muted">مدیریت امور مالی و گزارش‌گیری (ویژه Finance و Super Admin)</p>

        <div class="row">
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3>0 ت</h3>
                        <p>فروش امروز</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h3>0 ت</h3>
                        <p>فروش این ماه</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3>0</h3>
                        <p>فاکتورهای معلق</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h3>0 ت</h3>
                        <p>سود خالص</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>📊 گزارش‌های مالی</h5>
                    </div>
                    <div class="card-body">
                        <p>دسترسی به گزارش‌های مالی تفصیلی</p>
                        <a href="{% url 'core:finance_overview' %}" class="btn btn-primary">مشاهده گزارش‌ها</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>💰 مدیریت قیمت‌ها</h5>
                    </div>
                    <div class="card-body">
                        <p>تنظیم و مدیریت قیمت محصولات</p>
                        <button class="btn btn-primary">مدیریت قیمت‌ها</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
